<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramalan Zodiak</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 600px; margin-top: 50px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); }
        .zodiac-card { margin-top: 20px; padding: 20px; border-radius: 10px; background-color: #e3f2fd; }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="mb-3">🔮 Ramalan Zodiak 🔮</h1>
        <form method="POST">
            <label for="birth_date" class="form-label">Masukkan Tanggal Lahir:</label>
            <input type="date" id="birth_date" name="birth_date" class="form-control" required>
            <button type="submit" class="btn btn-primary mt-3">Cek Zodiak</button>
        </form>

        {% if zodiac_info %}
            <div class="zodiac-card mt-4">
                {% for key, value in zodiac_info.items() %}
                    <h3>♈ Zodiak: {{ key|capitalize }}</h3>
                    <p>🔍 Prediksi: {{ value }}</p>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</body>
</html>
